<div (click) = "wannaStopLoading = true" class = "w-full h-full flex flex-col justify-center items-center" *ngIf="loader.getLoaderState()" id = 'loader'>

  <div class="loader">
  </div>
<img class= "size-[66px]" src="../../../assets/imgs/logo.png" alt="">

  <button [hidden]="!wannaStopLoading"  class="btn-light absolute bottom-10" (click)="loader.setLoader(false); wannaStopLoading = false;">ANNULER CHARGEMENT</button>
</div>
