<main>

    <!-- HEADER -->
<app-header></app-header>


<section>
<!-- LOGIN  -->
<div class="parent">
            <h2>Connexion</h2>
            <form action="#">
                <div class="input-box">
                    <label for="role">Rôle</label>
                      <mat-form-field>
                        <mat-label>Select an option</mat-label>
                        <mat-select>
                          <mat-option value="CLIENT">Client</mat-option>
                          <mat-option value="ADMIN">Admin</mat-option>
                          <mat-option value="AGENT_MICROFINANCE">Agent Microfinance</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="input-box">
                     <label for="email">Email</label>
                    <mat-form-field>
                        <mat-label>{{"example@gmail.com"}}</mat-label>
                        <input type="email" name="email" matInput placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="input-box">
                   <label for="password">Mot de passe</label>
                    <mat-form-field>
                        <input name="password" matInput required placeholder="Entrer votre mot de passe" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </mat-form-field>
                    <a href="#">Mot de passe oublié</a>
                </div>
                <div class="input-box">
                    <button type="button" class = 'btn-primary btn-login'>Se connecter</button>
                </div>
                <div class = "social">
                    <label for="">Ou se connecter avec</label>
                    <button type ="button" class="btn-social">
                        <img src="../../../assets/icons/google-icon.png" alt="">
                    </button>
                </div>
                
            </form>
</div>
</section>


<!-- FOOTER -->
<app-footer></app-footer>

</main>
