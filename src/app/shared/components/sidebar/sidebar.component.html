<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto  md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl text-light text-left flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6">
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">
    <!-- Toggler -->
    <button
      class="cursor-pointer text-dark opacity-50 md:hidden px-3 py-1  leading-none bg-blueBlue-600 rounded border border-solid border-transparent"
      type="button" (click)="toggleCollapseShow('bg-blueBlue-600 m-2 py-3 px-6')">
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a [routerLink]="'/home'"
      class="md:block text-left md:pb-2 text-dark mr-0 inline-block whitespace-nowrap uppercase  p-4 px-0">
      <img src="../../../assets/imgs/logo.png" alt="Microfinance digitale">
      <span class="hidden sm:block"> Microfinance digitale </span>
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow">
      <!-- Collapse header -->
      <div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-lightBlue-600-200">
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-lightBlue-600-600 mr-0 inline-block whitespace-nowrap text-sm uppercase  p-4 px-0">
              dieuf dieul

            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button type="button"
              class="cursor-pointer text-dark opacity-50 md:hidden px-3 py-1 leading-none bg-blueBlue-600 rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->


      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6 class="md:min-w-full uppercase  block pt-1 pb-4 no-underline">
        Client layout page
      </h6>
      <!-- Navigation -->
      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        @for (item of menu; track item.url) {
          <li class="items-center bg-transparent shadow-lg shadow-white-300/50 py-2 mb-2">
            <a [routerLink]="[item.url]" class="uppercase py-3 block text-xs "
                routerLinkActive
                #menuItem="routerLinkActive"
                [ngClass]="menuItem.isActive? 'bg-green': ''">
            <i [class]="item.icon" ></i>
            {{ item.title }}
          </a>
        </li>
      }

      </ul>

    </div>
  </div>
</nav>
