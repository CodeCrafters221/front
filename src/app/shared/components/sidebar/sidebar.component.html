<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto  md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-blueBlue-600 text-light text-left flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6"
>
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-dark opacity-50 md:hidden px-3 py-1  leading-none bg-blueBlue-600 rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-blueBlue-600 m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a [routerLink]="'/home'" class="md:block text-left md:pb-2 text-dark mr-0 inline-block whitespace-nowrap uppercase  p-4 px-0"
    >
      <img src="../../../assets/imgs/logo.png" alt="Microfinance digitale">
      <span class="hidden sm:block"> Microfinance digitale </span>
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-lightBlue-600-200"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a
              [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-lightBlue-600-600 mr-0 inline-block whitespace-nowrap text-sm uppercase  p-4 px-0"
            >
              dieuf dieul

            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-dark opacity-50 md:hidden px-3 py-1 leading-none bg-blueBlue-600 rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->


      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6
        class="md:min-w-full uppercase  block pt-1 pb-4 no-underline"
      >
        Client layout page
      </h6>
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center bg-transparent shadow-lg shadow-white-300/50 py-2 mb-2">
          <a
            [routerLink]="['/client/dashboard']"
            class=" uppercase py-3  block text-xs "
            routerLinkActive
            #clientDashboard="routerLinkActive"
            [ngClass]="
              clientDashboard.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-lightBlue-600 hover:text-lightBlue-600'
            "
          >
            <i
              class=" fas fa-thin fa-circle-user mr-2 "
              [ngClass]="
                clientDashboard.isActive ? 'opacity-75' : 'text-gray-light'
              "
            ></i>
            Mon Compte
          </a>
        </li>

        <li class="items-center py-2 mb-2">
          <a
            [routerLink]="['/client/loaning']"
            class=" uppercase py-3 block text-xs"
            routerLinkActive
            #clientDashboard="routerLinkActive"
            [ngClass]="
              clientDashboard.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-lightBlue-600 hover:text-lightBlue-600'
            "
          >
            <i
              class="fas fa-regular fa-money-bills mr-2 "
              [ngClass]="
                clientDashboard.isActive ? 'opacity-75' : 'text-lightBlue-600'
              "
            ></i>
            Demander un prêt
          </a>
        </li>

        <li class="items-center py-2 mb-2">
            <a
            [routerLink]="['/client/settings']"
            class=" uppercase py-3  block text-xs"
            routerLinkActive
            #clientSettings="routerLinkActive"
            [ngClass]="
              clientSettings.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-lightBlue-500 hover:text-lightBlue-600'
            "
          >
            <i
              class="fas fa-sack-dollar mr-2"
              [ngClass]="
                clientSettings.isActive ? 'opacity-75' : 'text-lightBlue-600-300'
              "
            ></i>
            Suivi de mes prêts
          </a>

        </li>

        <li class="items-center py-2 mb-2">
          <a
            [routerLink]="['/client/tables']"
            class=" uppercase py-3  block text-xs"
            routerLinkActive
            #clientTables="routerLinkActive"
            [ngClass]="
              clientTables.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-lightBlue-600-700 hover:text-lightBlue-600-500'
            "
          >
            <i
              class="fas fa-hand-holding-dollar mr-2 text-sm"
              [ngClass]="
                clientTables.isActive ? 'opacity-75' : 'text-lightBlue-600-300'
              "
            ></i>
            Rembourser un prêt
          </a>
        </li>

        <li class="items-center py-2 mb-2">
          <a
            [routerLink]="['/client/messagerie']"
            class=" uppercase py-3  block text-xs"
            routerLinkActive
            #clientMaps="routerLinkActive"
            [ngClass]="
              clientMaps.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-lightBlue-600-700 hover:text-lightBlue-600-500'
            "
          >
            <i
              class="fas fa-envelope mr-2 text-sm"
              [ngClass]="
                clientMaps.isActive ? 'opacity-75' : 'text-lightBlue-600-300'
              "
            ></i>
            Messagerie
          </a>
        </li>
        <li class="items-center py-2 mb-2">
          <a
            [routerLink]="['/client/tools']"
            class=" uppercase py-3  block text-xs"
            routerLinkActive
            #clientMaps="routerLinkActive"
            [ngClass]="
              clientMaps.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-lightBlue-600-700 hover:text-lightBlue-600-500'
            "
          >
            <i
              class="fas fa-tools mr-2 text-sm"
              [ngClass]="
                clientMaps.isActive ? 'opacity-75' : 'text-lightBlue-600-300'
              "
            ></i>
            Parametre
          </a>
        </li>

      </ul>

    </div>
  </div>
</nav>
