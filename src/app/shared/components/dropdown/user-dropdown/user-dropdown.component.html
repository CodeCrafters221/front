  href="#pablo"

>

    <span
      class="w-12 h-12 text-sm text-white bg-blueBlue-600-200 inline-flex items-center justify-center rounded-full"
    >
      <img
        alt="..."
        class="w-full rounded-full align-middle border-none shadow-lg"
        src="../../../assets/imgs/pp2.jpeg"
      />
    </span>
  </div>
</a>

    <a
      href="#pablo"

      Action

      href="#pablo"

    <a
      href="#pablo"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-lightBlue-600-700"
